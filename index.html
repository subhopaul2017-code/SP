    <style>
        /* --- PREMIUM GLOBAL STYLES --- */
        :root {
            --primary: #ff4500; /* Surya Orange-Red */
            --dark-bg: #0a0a0a;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);

                body {
            font-family: 'Montserrat', sans-serif;

            /* ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶ø‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° + ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶ï‡¶æ‡¶≤‡ßã ‡¶Ü‡¶∏‡ßç‡¶§‡¶∞‡¶£ */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 69, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 40%),
                
                /* üëá ‡¶è‡¶á ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø‡¶ï‡ßá ‡¶Ö‡¶®‡ßç‡¶ß‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßá üëá */
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                
                url('Bk.png');

            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }


                /* --- ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶™‡ßá‡¶ú ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® --- */
        @keyframes welcomeBgAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #welcome-screen {
            /* ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶ü‡ßá‡¶° ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
            background: linear-gradient(-45deg, #000000, #2b0505, #5e0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: welcomeBgAnim 15s ease infinite;
            
            /* ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ (‡¶π‡¶æ‡¶§ ‡¶¶‡ßá‡¶¨‡ßá‡¶® ‡¶®‡¶æ) */
            z-index: 200;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            
            /* ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        

        /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶è‡¶≤‡¶ø‡¶ó‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .surya-title-premium {
            font-weight: 900;
            background: linear-gradient(to bottom, #ff6b3d, #ff2a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 69, 0, 0.4));
            animation: cinematicFadeIn 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .sp-subtitle {
            letter-spacing: 0.3em;
            opacity: 0;
            animation: fadeInSimple 1s ease-out 0.8s forwards;
        }

        @keyframes cinematicFadeIn {
            0% { opacity: 0; transform: scale(0.95) translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        @keyframes fadeInSimple { to { opacity: 1; } }

        /* --- 2. GLASS MORPHISM UI --- */
        .glass-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .sticky-header {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }

        /* --- 3. ANIMATIONS FOR CONTENT --- */
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; opacity: 0; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tap-effect { transition: transform 0.1s; }
        .tap-effect:active { transform: scale(0.96); }

        /* --- 4. CATALOG IMAGES --- */
        .catalog-image-frame {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            background: #1a1a1a;
        }
        .catalog-image { width: 100%; display: block; }

        /* --- 5. SIDE MENU --- */
        #side-menu {
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            transform: translateX(100%);
            background: #121212;
            border-left: 1px solid var(--border);
        }
        #side-menu.open { transform: translateX(0); }
        
        .menu-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 15px 0;
            display: flex; align-items: center; gap: 15px;
            color: #d1d5db;
        }
                        /* --- ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (FIXED) --- */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-menu-bg {
            /* !important ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶è‡¶ü‡¶æ ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá */
            background: linear-gradient(-45deg, #000000, #450a0a, #200500, #000000) !important;
            background-size: 400% 400% !important;
            animation: gradientAnimation 8s ease infinite !important;
            border-left: 1px solid rgba(255, 69, 0, 0.3) !important;
        }
        /* ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
.btn-animate {
    opacity: 0;
    animation: cinematicFadeIn 1s ease-out forwards;
}


        
    </style>
</head>

    <script>
        // DOM Elements
        const welcome = document.getElementById('welcome-screen');
        const mainApp = document.getElementById('main-app');
        const backBtn = document.getElementById('header-back-btn');
        const spacer = document.getElementById('header-spacer');

        // ‡¶°‡ßá‡¶ü‡¶æ (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§)
        const officeAddress = `89/3, Bagpara, Morepukur, <br> Rishra, Hooghly, Pin-712250`;
        const catalogData = {
            "DOWNLIGHTERS": { icon: "Downlighter.png", pages: ["Downlighter.png", "Dl2.png","Dl3.png","Dl4.png","Dl5.png","Dl6.png","Dl7.png","Dl8.png","Dl9.png","Dl10.png","Dl11.png","Dl12.png"] },
            "DECORATIVE LIGHTS": { icon: "De1.png", pages: ["De1.png","De2.png","De3.png","De4.png","De5.png","De6.png"] },
            "LED BATTENS": { icon: "Lb1.png", pages: ["Lb1.png","Lb2.png","Lb3.png","Lb4.png","Lb5.png","Lb6.png"] },
            "LED LAMPS": { icon: "Ll1.png", pages: ["Ll1.png","Ll2.png","Ll3.png","Ll4.png","Ll5.png","Ll6.png"] },
            "STREET & FLOOD LIGHT": { icon: "Fl1.png", pages: ["Fl1.png","Fl2.png"] },
            "GLS, FTL, FITTINGS & BALLAST": { icon: "Gls.png", pages: ["Gls1.png","Gls2.png"] },
            "IRONS": { icon: "I1.png", pages: ["I1.png","I2.png","I3.png"] },
            "IMMERSION HEATERS": { icon: "Ih.png", pages: ["Ih1.png"] },
            "TORCHES": { icon: "T.png", pages: ["T.png","T1.png"] },
            "EXTENSION BOARD": { icon: "Eb1.png", pages: ["Eb.png"] },
        };

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function startApp() {
            welcome.style.opacity = '0';
            welcome.style.transform = 'scale(1.1)';
            setTimeout(() => {
                welcome.style.display = 'none';
                mainApp.classList.remove('hidden');
                // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã‡¶ï‡ßá ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                const cards = document.querySelectorAll('.category-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.classList.add('fade-in-up');
                });
                history.pushState({view: 'home'}, "");
            }, 500);
        }

        // ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ
        function backToWelcome() {
            mainApp.classList.add('hidden');
            welcome.style.display = 'flex';
            setTimeout(() => {
                welcome.style.opacity = '1';
                welcome.style.transform = 'scale(1)';
            }, 10);
        }

        // ‡¶≠‡¶ø‡¶â ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function switchView(viewId) {
            // ‡¶∏‡¶¨ ‡¶≠‡¶ø‡¶â ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã
            ['category-view', 'catalog-page-view', 'about-view'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            // ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            document.getElementById(viewId).classList.remove('hidden');
            
            // ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
            if (viewId === 'category-view') {
                backBtn.classList.add('hidden');
                spacer.classList.remove('hidden');
            } else {
                backBtn.classList.remove('hidden');
                spacer.classList.add('hidden');
            }
            window.scrollTo(0, 0);
        }

        // ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showAbout() { 
            switchView('about-view'); 
            history.pushState({view: 'about'}, ""); 
        }

        function goBackHome() { 
            if (history.state && history.state.view !== 'home') {
                history.back(); 
            } else {
                switchView('category-view'); 
            }
        }

        function openCatalogPages(name) {
            const container = document.getElementById('catalog-images-container');
            document.getElementById('current-page-name').innerText = name;
            container.innerHTML = '';
            
            // ‡¶õ‡¶¨‡¶ø ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶´‡ßç‡¶∞‡ßá‡¶Æ ‡¶∏‡¶π)
            catalogData[name].pages.forEach((img, index) => { 
                container.innerHTML += `
                    <div class="catalog-image-frame fade-in-up" style="animation-delay: ${index * 0.1}s">
                        <img src="${img}" class="catalog-image" loading="lazy">
                    </div>
                `; 
            });
            
            switchView('catalog-page-view');
            history.pushState({view: 'catalog'}, "");
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        window.onpopstate = (e) => {
            if (e.state) {
                if (e.state.view === 'about') switchView('about-view');
                else if (e.state.view === 'catalog') switchView('catalog-page-view');
                else if (e.state.view === 'home') switchView('category-view');
                else if (e.state.view === 'welcome') backToWelcome();
            } else {
                backToWelcome();
            }
        };

        // ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
        window.onload = function() {
            document.getElementById('display-address').innerHTML = officeAddress;
            history.replaceState({view: 'welcome'}, "");
            
            const container = document.getElementById('category-container');
            Object.keys(catalogData).forEach(cat => {
                // ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶∂‡¶®
                container.innerHTML += `
                    <button onclick="openCatalogPages('${cat}')" class="category-card glass-panel p-4 rounded-2xl flex items-center w-full tap-effect text-left group opacity-0">
                        <div class="w-16 h-16 rounded-xl overflow-hidden bg-white/5 border border-white/10 shrink-0 relative">
                            <div class="absolute inset-0 bg-orange-500/20 group-hover:bg-transparent transition"></div>
                            <img src="${catalogData[cat].icon}" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-5 flex-grow">
                            <h3 class="font-bold text-gray-100 tracking-tight text-sm uppercase leading-tight group-hover:text-orange-500 transition-colors">${cat}</h3>
                            <div class="w-0 group-hover:w-full h-[1px] bg-orange-500 mt-2 transition-all duration-500 opacity-50"></div>
                        </div>
                        <div class="text-gray-500 group-hover:text-white transition group-hover:translate-x-1">
                             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        </div>
                    </button>
                `;
            });
        };

        // Swipe Gesture for Back
        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => { 
            if (e.changedTouches[0].screenX > touchstartX + 100) goBackHome(); 
        });
    </script>
</body>
</html>
