<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP ENTERPRISE - Digital Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* মেইন ব্যাকগ্রাউন্ড ছবি (হোম পেজের জন্য) */
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('Bk.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* এবাউট সেকশনের জন্য স্পেশাল ব্যাকগ্রাউন্ড (লাইন ২০) */
        /* আপনি এখানে আপনার ছবির নাম দিন (যেমন: 'about_bg.jpg') */
        .about-page-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('YOUR_ABOUT_IMAGE.png');
            background-size: cover;
            background-position: center;
            border-radius: 2.5rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(234, 88, 12, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .tap-effect:active { transform: scale(0.97); transition: transform 0.1s ease; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #side-menu { transition: transform 0.3s ease-in-out; transform: translateX(100%); }
        #side-menu.open { transform: translateX(0); }
        
        .catalog-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="font-sans pb-32">

    <!-- মেনু ওভারলে -->
    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 hidden z-[110]"></div>

    <!-- সাইড মেনু প্যানেল -->
    <div id="side-menu" class="fixed top-0 right-0 h-full w-64 bg-white z-[120] shadow-2xl p-6">
        <div class="flex justify-between items-center mb-10">
            <h3 class="font-black text-orange-600 text-xl tracking-tighter uppercase leading-none">SP ENTERPRISE</h3>
            <button onclick="toggleMenu()" class="text-gray-400 p-2 text-2xl">✕</button>
        </div>
        <nav class="space-y-6 font-bold text-gray-700">
            <a href="#" onclick="showCategoryList(); toggleMenu();" class="block border-b pb-2 tracking-widest text-sm uppercase hover:text-orange-600">HOME</a>
            <a href="#" onclick="showAbout(); toggleMenu();" class="block border-b pb-2 tracking-widest text-sm uppercase hover:text-orange-600">ABOUT US</a>
        </nav>
        <p class="absolute bottom-6 left-6 text-[10px] text-gray-300 font-bold uppercase">© 2026 SP ENTERPRISE</p>
    </div>

    <!-- হেডার সেকশন -->
    <header class="sticky-header text-white p-5 rounded-b-[40px] flex justify-between items-center shadow-xl border-b border-white/10">
        <div class="w-10"></div> 
        <div class="text-center">
            <h1 class="text-2xl font-black uppercase tracking-tighter leading-none">SP ENTERPRISE</h1>
            <p class="text-[9px] font-bold uppercase tracking-widest mt-1 opacity-90">Authorized Surya Distributor</p>
        </div>
        <button onclick="toggleMenu()" class="p-2 bg-white/20 rounded-xl active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
    </header>

    <main class="max-w-md mx-auto px-6 mt-8">
        
        <!-- ভিউ ১: ক্যাটাগরি পেজ -->
        <div id="category-view" class="fade-in">
            <div class="flex flex-col items-center mb-8">
                <span class="w-12 h-1 bg-orange-500 rounded-full mb-3 shadow-lg"></span>
                <h2 class="text-white text-lg font-black uppercase tracking-widest text-center drop-shadow-lg">Select Category</h2>
            </div>
            <div id="category-container" class="grid grid-cols-1 gap-4"></div>
        </div>

        <!-- ভিউ ২: ক্যাটালগ পাতা ভিউ -->
        <div id="catalog-page-view" class="hidden fade-in">
            <div class="flex flex-col items-center">
                <button onclick="showCategoryList()" class="inline-flex items-center text-white bg-white/10 backdrop-blur-md px-6 py-2.5 rounded-full font-black text-[10px] mb-8 tracking-[3px] uppercase border border-white/20 active:scale-95 transition-all shadow-xl">
                    ← BACK TO LIST
                </button>
                <h2 id="current-page-name" class="text-white text-3xl font-black uppercase tracking-tighter mb-8 text-center leading-none drop-shadow-2xl"></h2>
                <div id="catalog-images-container" class="w-full"></div>
                <p class="text-white/40 text-[9px] font-black uppercase tracking-[4px] mt-10 mb-20 text-center uppercase tracking-widest">END OF CATEGORY</p>
            </div>
        </div>

        <!-- ভিউ ৩: এবাউট সেকশন ভিউ (ছবি সহ) -->
        <div id="about-view" class="hidden fade-in">
            <div class="flex flex-col items-center">
                <button onclick="showCategoryList()" class="inline-flex items-center text-white bg-white/10 backdrop-blur-md px-6 py-2.5 rounded-full font-black text-[10px] mb-8 tracking-[3px] uppercase border border-white/20 active:scale-95 transition-all shadow-xl">
                    ← BACK TO HOME
                </button>
                
                <!-- এই কার্ডটির ব্যাকগ্রাউন্ডে ছবি সেট হবে -->
                <div class="about-page-bg w-full p-8 shadow-2xl text-center relative overflow-hidden">
                    <!-- কন্টেন্ট এর স্বচ্ছতা রক্ষার জন্য সাদা ওভারলে -->
                    <div class="absolute inset-0 bg-white/40 backdrop-blur-[2px]"></div>
                    
                    <div class="relative z-10">
                        <div class="w-20 h-20 bg-orange-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl border-4 border-white">
                             <span class="text-white text-3xl font-black">SP</span>
                        </div>
                        <h2 class="text-gray-900 text-2xl font-black uppercase tracking-tighter mb-2">SP ENTERPRISE</h2>
                        <p class="text-orange-700 font-bold text-[10px] tracking-widest uppercase mb-6 bg-white/60 inline-block px-3 py-1 rounded-full">Authorized Surya Distributor</p>
                        
                        <div class="h-[1.5px] bg-orange-600/30 w-full mb-6"></div>
                        
                        <h4 class="text-gray-900 text-[11px] font-black uppercase tracking-widest mb-3">Our Office Address</h4>
                        <div class="bg-white/80 p-6 rounded-2xl shadow-inner border border-white">
                            <p id="display-address" class="text-gray-800 text-sm font-bold leading-relaxed italic">
                                Loading address...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- ফ্লোটিং কন্টাক্ট বার -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[85%] max-w-xs glass-card p-4 rounded-full flex justify-around items-center shadow-2xl z-[100] border border-white/40">
        <a href="tel:+910000000000" id="float-call" class="p-3 bg-blue-600 text-white rounded-full shadow-lg active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l2.18-1.28a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
        </a>
        <div class="h-8 w-[1px] bg-gray-200 opacity-20"></div>
        <a href="https://wa.me/919123093974" id="float-whatsapp" class="p-3 bg-green-600 text-white rounded-full shadow-lg active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-10.6 8.38 8.38 0 0 1 3.8.9L22 2l-1.5 5.5Z"></path></svg>
        </a>
    </div>

    <script>
        const myMobileNumber = "919123093974"; 
        const officeAddress = `
            89/3,Bagpara,Morepukur, <br>
            Rishra, Hooghly,<br>
            Pin-712250,<br>
            Near Bagpara More ,
        `;

        const catalogData = {
            "DOWNLIGHTERS": { icon: "Downlighter.png", pages: ["Downlighter.png", "Dl2.png","Dl3.png","Dl4.png","Dl5.png","Dl6.png","Dl7.png","Dl8.png","Dl9.png","Dl10.png","Dl11.png","Dl12.png"] },
            "DECORATIVE LIGHTS": { icon: "De1.png", pages: ["De1.png","De2.png","De3.png","De4.png","De5.png","De6.png"] },
            "LED BATTENS": { icon: "Lb1.png", pages: ["Lb1.png","Lb2.png","Lb3.png","Lb4.png","Lb5.png","Lb6.png"] },
            "LED LAMPS": { icon: "Ll1.png", pages: ["Ll1.png","Ll2.png","Ll3.png","Ll4.png","Ll5.png","Ll6.png"] },
            "STREET & FLOOD LIGHT": { icon: "Fl1.png", pages: ["Fl1.png","Fl2.png"] },
            "GLS, FTL, FITTINGS & BALLAST": { icon: "Gls.png", pages: ["Gls1.png","Gls2.png"] },
            "IRONS": { icon: "I1.png", pages: ["I1.png","I2.png","I3.png"] },
            "IMMERSION HEATERS": { icon: "Ih.png", pages: ["Ih1.png"] },
            "TORCHES": { icon: "T.png", pages: ["T.png","T1.png",] },
            "EXTENSION BOARD": { icon: "Eb1.png", pages: ["Eb.png"] },
        };

        function setupContact() {
            document.getElementById('float-call').href = "tel:+" + myMobileNumber;
            document.getElementById('float-whatsapp').href = "https://wa.me/" + myMobileNumber;
            document.getElementById('display-address').innerHTML = officeAddress;
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function showCategoryList() {
            document.getElementById('category-view').classList.remove('hidden');
            document.getElementById('catalog-page-view').classList.add('hidden');
            document.getElementById('about-view').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showAbout() {
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('catalog-page-view').classList.add('hidden');
            document.getElementById('about-view').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function openCatalogPages(name) {
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('about-view').classList.add('hidden');
            document.getElementById('catalog-page-view').classList.remove('hidden');
            document.getElementById('current-page-name').innerText = name;
            const container = document.getElementById('catalog-images-container');
            container.innerHTML = '';
            catalogData[name].pages.forEach(imgSrc => {
                container.innerHTML += `<img src="${imgSrc}" class="catalog-image fade-in" onerror="this.onerror=null; this.src='https://via.placeholder.com/800x1200?text=PAGE+NOT+READY';">`;
            });
            window.scrollTo(0, 0);
        }

        function init() {
            setupContact();
            const container = document.getElementById('category-container');
            Object.keys(catalogData).forEach(cat => {
                container.innerHTML += `
                    <button onclick="openCatalogPages('${cat}')" class="glass-card p-3 rounded-[2rem] shadow-xl flex items-center tap-effect border border-white/40 text-left overflow-hidden">
                        <div class="w-16 h-16 rounded-2xl bg-gray-50 flex-shrink-0 overflow-hidden border border-gray-100 shadow-inner">
                            <img src="${catalogData[cat].icon}" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://via.placeholder.com/100?text=${cat.substring(0,2)}';">
                        </div>
                        <div class="ml-5 flex-grow">
                            <h3 class="font-black text-gray-800 tracking-tighter text-base uppercase leading-tight">${cat}</h3>
                        </div>
                    </button>
                `;
            });
        }

        window.onload = init;
    </script>
</body>
</html>
