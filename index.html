<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP ENTERPRISE - Digital Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('Bk.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        /* ১. ওয়েলকাম পেজ স্টাইল ও এনিমেশন */
        #welcome-screen {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Oo.png');
            background-size: cover;
            background-position: center;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        /* SURYA - সোজা ও লাল কালার */
        .surya-title {
            color: #ff0000;
            font-style: normal; /* সোজা করার জন্য */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            animation: zoomInWelcome 0.8s ease-out;
        }

        /* বাটন এনিমেশন */
        .pulse-btn {
            animation: pulse-animation 2s infinite;
        }

        @keyframes zoomInWelcome {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* বাকি সব আপনার মূল কোডের স্টাইল */
        .about-page-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('YOUR_ABOUT_IMAGE.png');
            background-size: cover;
            background-position: center;
            border-radius: 2.5rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sticky-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(234, 88, 12, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .tap-effect:active { transform: scale(0.97); transition: transform 0.1s ease; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        #side-menu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(100%); }
        #side-menu.open { transform: translateX(0); }
        
        .catalog-image {
            width: 100%; height: auto; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-bottom: 25px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .menu-link {
            display: flex; align-items: center; gap: 12px; padding-bottom: 12px;
            border-bottom: 1px solid #f3f4f6; letter-spacing: 0.1em;
            font-size: 0.875rem; font-weight: 700; text-transform: uppercase;
        }
    </style>
</head>
<body class="font-sans">

    <div id="welcome-screen" class="fixed inset-0">
        <div class="text-center px-6">
            <h1 class="surya-title text-7xl font-black tracking-tighter mb-2 drop-shadow-2xl">SURYA</h1>
            <h2 class="text-orange-500 text-3xl font-black uppercase tracking-tight mb-1">SP ENTERPRISE</h2>
            <p class="text-white/80 text-xs font-bold tracking-[0.2em] uppercase mb-12">Authorised Surya Distributor</p>
            
            <button onclick="startApp()" class="pulse-btn inline-flex items-center gap-3 bg-orange-600 text-white px-8 py-4 rounded-full font-black text-sm tracking-widest uppercase shadow-2xl active:scale-95 transition-all">
                SEARCH PRODUCT
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 hidden z-[110]"></div>

        <div id="side-menu" class="fixed top-0 right-0 h-full w-64 bg-white z-[120] shadow-2xl p-6">
            <div class="flex justify-between items-center mb-10">
                <h3 class="font-black text-orange-600 text-xl tracking-tighter uppercase">SP ENTERPRISE</h3>
                <button onclick="toggleMenu()" class="text-gray-400 p-2 text-2xl">✕</button>
            </div>
            
            <nav class="space-y-6 text-gray-700">
                <a href="javascript:void(0)" onclick="goBackHome(); toggleMenu();" class="menu-link hover:text-orange-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    HOME
                </a>
                <a href="javascript:void(0)" onclick="showAbout(); toggleMenu();" class="menu-link hover:text-orange-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    ABOUT US
                </a>

                <div class="pt-4 space-y-6">
                    <p class="text-[10px] text-gray-400 font-bold tracking-widest uppercase">Contact & Location</p>
                    <a href="tel:+919123093974" class="menu-link text-blue-600">CALL US</a>
                    <a href="https://wa.me/919123093974" target="_blank" class="menu-link text-green-600">WHATSAPP</a>
                    <a href="https://maps.app.goo.gl/t5uAmxvwxUSiSpaW6" target="_blank" class="menu-link text-red-600 border-none">OUR LOCATION</a>
                </div>
            </nav>
        </div>

        <header class="sticky-header text-white p-5 rounded-b-[40px] flex justify-between items-center shadow-xl">
            <div class="w-10"></div> 
            <div class="text-center">
                <h1 class="text-2xl font-black uppercase tracking-tighter leading-none">SP ENTERPRISE</h1>
                <p class="text-[9px] font-bold uppercase tracking-widest mt-1 opacity-90">Authorized Surya Distributor</p>
            </div>
            <button onclick="toggleMenu()" class="p-2 bg-white/20 rounded-xl active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </header>

        <main class="max-w-md mx-auto px-6 mt-8 pb-20">
            <div id="category-view">
                <div class="flex flex-col items-center mb-8">
                    <span class="w-12 h-1 bg-orange-500 rounded-full mb-3 shadow-lg"></span>
                    <h2 class="text-white text-lg font-black uppercase tracking-widest text-center">Select Category</h2>
                </div>
                <div id="category-container" class="grid grid-cols-1 gap-4"></div>
            </div>

            <div id="catalog-page-view" class="hidden">
                <div class="flex flex-col items-center">
                    <h2 id="current-page-name" class="text-white text-3xl font-black uppercase tracking-tighter mb-8 text-center leading-none mt-4"></h2>
                    <div id="catalog-images-container" class="w-full"></div>
                </div>
            </div>

            <div id="about-view" class="hidden">
                <div class="flex flex-col items-center mt-4 fade-in">
                    <div class="about-page-bg w-full p-8 shadow-2xl text-center relative overflow-hidden">
                        <div class="absolute inset-0 bg-white/40 backdrop-blur-[2px]"></div>
                        <div class="relative z-10">
                            <div class="w-20 h-20 bg-orange-600 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl border-4 border-white">
                                 <span class="text-white text-3xl font-black">SP</span>
                            </div>
                            <h2 class="text-gray-900 text-2xl font-black uppercase tracking-tighter mb-2">SP ENTERPRISE</h2>
                            <p class="text-orange-700 font-bold text-[10px] tracking-widest uppercase mb-6 bg-white/60 inline-block px-3 py-1 rounded-full">Authorized Surya Distributor</p>
                            <div class="h-[1.5px] bg-orange-600/30 w-full mb-6"></div>
                            <h4 class="text-gray-900 text-[11px] font-black uppercase tracking-widest mb-3">Our Office Address</h4>
                            <div class="bg-white/80 p-6 rounded-2xl shadow-inner border border-white">
                                <p id="display-address" class="text-gray-800 text-sm font-bold leading-relaxed italic"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function startApp() {
            const welcome = document.getElementById('welcome-screen');
            const mainApp = document.getElementById('main-app');
            welcome.style.opacity = '0';
            welcome.style.visibility = 'hidden';
            setTimeout(() => {
                welcome.style.display = 'none';
                mainApp.classList.remove('hidden');
                mainApp.classList.add('fade-in');
            }, 500);
        }

        const officeAddress = `89/3, Bagpara, Morepukur, <br> Rishra, Hooghly, Pin-712250`;
        const catalogData = {
            "DOWNLIGHTERS": { icon: "Downlighter.png", pages: ["Downlighter.png", "Dl2.png","Dl3.png","Dl4.png","Dl5.png","Dl6.png","Dl7.png","Dl8.png","Dl9.png","Dl10.png","Dl11.png","Dl12.png"] },
            "DECORATIVE LIGHTS": { icon: "De1.png", pages: ["De1.png","De2.png","De3.png","De4.png","De5.png","De6.png"] },
            "LED BATTENS": { icon: "Lb1.png", pages: ["Lb1.png","Lb2.png","Lb3.png","Lb4.png","Lb5.png","Lb6.png"] },
            "LED LAMPS": { icon: "Ll1.png", pages: ["Ll1.png","Ll2.png","Ll3.png","Ll4.png","Ll5.png","Ll6.png"] },
            "STREET & FLOOD LIGHT": { icon: "Fl1.png", pages: ["Fl1.png","Fl2.png"] },
            "GLS, FTL, FITTINGS & BALLAST": { icon: "Gls.png", pages: ["Gls1.png","Gls2.png"] },
            "IRONS": { icon: "I1.png", pages: ["I1.png","I2.png","I3.png"] },
            "IMMERSION HEATERS": { icon: "Ih.png", pages: ["Ih1.png"] },
            "TORCHES": { icon: "T.png", pages: ["T.png","T1.png"] },
            "EXTENSION BOARD": { icon: "Eb1.png", pages: ["Eb.png"] },
        };

        function switchView(viewId) {
            ['category-view', 'catalog-page-view', 'about-view'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.toggle('hidden', id !== viewId);
            });
            window.scrollTo(0, 0);
        }

        function showAbout() { switchView('about-view'); history.pushState({view: 'about'}, ""); }
        function goBackHome() { if (history.state && history.state.view !== 'home') history.back(); else switchView('category-view'); }
        function openCatalogPages(name) {
            const container = document.getElementById('catalog-images-container');
            document.getElementById('current-page-name').innerText = name;
            container.innerHTML = '';
            catalogData[name].pages.forEach(img => { container.innerHTML += `<img src="${img}" class="catalog-image fade-in">`; });
            switchView('catalog-page-view');
            history.pushState({view: 'catalog'}, "");
        }

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        window.onpopstate = (e) => {
            if (e.state && e.state.view === 'about') switchView('about-view');
            else switchView('category-view');
        };

        window.onload = function() {
            document.getElementById('display-address').innerHTML = officeAddress;
            history.replaceState({view: 'home'}, "");
            const container = document.getElementById('category-container');
            Object.keys(catalogData).forEach(cat => {
                container.innerHTML += `
                    <button onclick="openCatalogPages('${cat}')" class="glass-card p-3 rounded-[2rem] flex items-center mb-4 w-full tap-effect overflow-hidden">
                        <div class="w-16 h-16 rounded-2xl overflow-hidden bg-gray-50 border border-gray-100 shadow-inner">
                            <img src="${catalogData[cat].icon}" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-5 flex-grow">
                            <h3 class="font-black text-gray-800 tracking-tighter text-base uppercase leading-tight">${cat}</h3>
                        </div>
                    </button>
                `;
            });
        };

        let touchstartX = 0;
        document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => { if (e.changedTouches[0].screenX > touchstartX + 100) goBackHome(); });
    </script>
</body>
</html>
